<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/scss/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
   <script src="https://kit.fontawesome.com/d340964368.js" crossorigin="anonymous"></script>
   <script src="./assets/scripts/vue.js"></script>
   <title>Beat the Speed</title>
</head>
<body>
   <div id="app">
      <div v-if="pre" class="pre">
         <div v-if="pre1" class="animate__animated animate__bounceInUp animate__delay-1s">Beat the Speed</div>
         <div v-if="pre2" class="animate__animated animate__bounceOutDown animate__delay-1s">Beat the Speed</div>
      </div>
      <div v-if="home" class="home">
         <div class="container">
            <div v-if="modeModal" class="mode-modal">
               <h3>Select mode</h3>
               <div class="closebtn"><i @click="closemModal" class="fa fa-close"></i></div>
               <div class="categ">
                  <div @click="selectCat(1)" :style="selmodBg(1)" class="add">Addition <i v-if="clickCat.add" class='fas fa-check-circle'></i></div>
                  <div @click="selectCat(2)" :style="selmodBg(2)" class="sub">Subtract <i v-if="clickCat.sub" class='fas fa-check-circle'></i></div>
                  <div @click="selectCat(3)" :style="selmodBg(3)" class="mul">Multiplication <i v-if="clickCat.mul" class='fas fa-check-circle'></i></div>
                  <div @click="selectCat(4)" :style="selmodBg(4)" class="div">Division <i v-if="clickCat.div" class='fas fa-check-circle'></i></div>
               </div>
            </div>
            <div class="brand">Beat the Speed</div>
            <div class="btns">
               <div class="start">
                  <img src="./assets/img/arrow.png" alt="">
               </div>
               <div class="modes">
                  <button @click="mModal" >Modes</button>
               </div>
               <div class="built">
                  built by christianparanas
               </div>
            </div>
         </div>
      </div>
   </div>
   
   
   
   <script src="./assets/scripts/index.js"></script>
</body>
</html>
